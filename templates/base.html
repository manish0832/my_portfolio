<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Manish Saini | Portfolio{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='images/profile.jpg') }}">

  <!-- Animate.css for page animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  {% block head %}{% endblock %}

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-image: url('https://e0.pxfuel.com/wallpapers/627/591/desktop-wallpaper-better-start-of-a-future-technology-background-portfolio.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
    }

    .content-wrapper {
      background: rgba(0, 0, 0, 0.6); /* dark overlay for readability */
      padding: 2rem;
      border-radius: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-white bg-opacity-80 shadow text-black">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Manish Saini</h1>
      <nav class="space-x-4">
        <a href="{{ url_for('home') }}" class="hover:text-blue-500">Home</a>
        <a href="{{ url_for('about') }}" class="hover:text-blue-500">About</a>
        <a href="{{ url_for('projects_page') }}" class="hover:text-blue-500">Projects</a>
        <a href="{{ url_for('resume') }}" class="hover:text-blue-500">Resume</a>
        <a href="{{ url_for('contact') }}" class="hover:text-blue-500">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-8 content-wrapper">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <!-- Sticky Footer -->
<footer class="fixed bottom-0 w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-4 shadow-md border-t border-gray-700 z-50">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4">
    
    <!-- Left Side Info -->
    <div class="text-sm text-gray-300 flex items-center space-x-2 mb-2 md:mb-0">
      <span>&copy; 2025 Manish Saini</span>
      <a href="mailto:manishchanwara0832@gmail.com" class="hover:text-blue-300 transition duration-300">Email</a>
      <a href="https://github.com/manish0832" target="_blank" class="hover:text-blue-300 transition duration-300 flex items-center space-x-1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzgINM0sHk37IgIHQXRdj25k0wDLRpg9i4Og&s" alt="GitHub" class="w-5 h-5" />
        <span>GitHub</span>
      </a>
      <a href="https://www.linkedin.com/in/manish-saini-8627a0314" target="_blank" class="hover:text-blue-300 transition duration-300 flex items-center space-x-1">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="w-5 h-5" />
        <span>LinkedIn</span>
      </a>
    </div>

    <!-- Back to Top -->
    <a href="#" class="text-sm bg-blue-600 text-white px-3 py-1 rounded-full hover:bg-blue-700 transition duration-300">
      â¬† Back to Top
    </a>
  </div>
</footer>
