<!-- templates/projects.html -->
{% extends "base.html" %}
{% block title %}Projects - Manish Saini{% endblock %}

{% block content %}
<section>
  <h2 class="text-3xl font-bold text-center mb-10">Projects</h2>

  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
    {% for project in projects %}
    <div class="bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300">
      <div class="w-full h-48 bg-cover bg-center rounded-t-xl"
           style="background-image: url('{{ project.image }}');">
      </div>
      <div class="p-5">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ project.title }}</h3>
        <p class="text-gray-600 text-sm">{{ project.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
<br/>

<br/>
<br/><br/>

<br/>
<br/>
{% endblock %}
