<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Home - Manish Saini{% endblock %}

{% block content %}
<section class="flex flex-col items-center justify-center text-center py-20">
  <!-- Profile Image -->
  <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Manish Saini" class="w-40 h-40 rounded-full border-4 border-blue-500 shadow-md mb-6">

  <!-- Name -->
  <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-black-900 leading-tight mb-4">
    Hi, I'm <span class="text-blue-600">Manish Saini</span>
  </h1>

  <!-- Title -->
  <p class="text-xl sm:text-2xl text-gray-600 mb-6">
    Aspiring Data Scientist • Python Developer • AI/ML Enthusiast
  </p>

  <!-- CTA -->
  <a href="{{ url_for('projects_page') }}" class="mt-4 px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-full shadow hover:bg-blue-700 transition duration-300">
    View My Projects
  </a>
</section>
{% endblock %}
